<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>Google Clone</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/reset.css">
  </head>

  <body>

    <div id="navbar">
      <div class="text-link"><a href="https://mail.google.com/mail/u/0/?tab=wm">Gmail</a></div>
      <div class="text-link"><a href="https://www.google.com/imghp?hl=en&tab=wi&ei=KPvgV8aAOYXh-QHZkqj4CA&ved=0EKouCBcoAQ">Images</a></div>
      <div id="apps"><a id="appslink"href="https://www.google.com/intl/en/about/products/"></a></div>
      <div id="alerts"><div id="bell"></div></div>
      <div id="avatar"></div>
    </div>

    <div id="logo-box">
      <img id="logo" src="images/google-logo.png"/>
      <div id="searchbar">
        <input autofocus="true"><img id="mic" src="images/mic.png"/></input>
      </div>  
        <div id="buttons">
      <button id="search">Google Search</button>
      <button id="lucky">I'm Feeling Lucky</button>
        </div>
    </div>

    <div id="footer">
        <div id="left-footer">
      <a class="footer-link" href="https://www.google.com/intl/en/ads/?fg=1">Advertising</a>
      <a class="footer-link" href="https://www.google.com/services/?fg=1">Business</a>
      <a class="footer-link" href="https://www.google.com/intl/en/about.html?fg=1">About</a>
        </div>
        <div id="right-footer">
      <a class="footer-link" href="https://www.google.com/intl/en/policies/privacy/?fg=1">Privacy</a>
      <a class="footer-link" href="https://www.google.com/intl/en/policies/terms/?fg=1">Terms</a>
      <a class="footer-link" href="https://www.google.com/preferences?hl=en&fg=1">Settings</a>
        </div>
    </div>

  </body>

</html>
